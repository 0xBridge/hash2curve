name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # pin@main
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            sum.golang.org:443
      

      - name: Checkout repository
        uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017 # pin@main

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@231aa2c8a89117b126725a0e11897209b7118144 # pin@main
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@231aa2c8a89117b126725a0e11897209b7118144 # pin@main

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@231aa2c8a89117b126725a0e11897209b7118144 # pin@main
